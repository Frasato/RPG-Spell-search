<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Spells Seacrh</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <header>
        <h1>Os Mestres do RPG🔥</h1>
        <h2>"Um pesquisador Mágico"</h2>
        <h3>Obs: As magias devem ser escritas em inglês</h3>
    </header>

    <main>
        <section class="search-field">
            <input type="text" name="search" id="search" placeholder="Digite sua magia...">
            <button id="search-spell">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </section>
        <section class="result-search">
        </section>
    </main>

    <footer>
        <h1>Feito com ❤️ por <a href="https://github.com/Frasato" target="_blank">Frasato</a></h1>
    </footer>

    <script src="./src/main.js"></script>
</body>
</html>
